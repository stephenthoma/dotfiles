# Version: 0.3.2
env:
  TERM: xterm-256color

window:
  opacity: 1.0
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 4
    y: 3

  dynamic_padding: false

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

scrolling:
  history: 0
  multiplier: 3
  auto_scroll: false

tabspaces: 4

font:
  normal:
    family: MesloLGMDZ Nerd Font Mono
    style: Regular

  bold:
    family: MesloLGMDZ Nerd Font Mono
    style: Bold

  italic:
    family: MesloLGMDZ Nerd Font Mono
    style: Italic

  size: 14

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

builtin_box_drawing: true
draw_bold_text_with_bright_colors: true

colors:
  # COLORSCHEME: /Users/sthoma/code/dotfiles/dayfox_alacritty.yml
  # Default colors
  primary:
    background: '0xEAEAEA'
    foreground: '0x1D344F'
  # Normal colors
  normal:
    black: '0x1d344f'
    red: '0xB95D76'
    green: '0x618774'
    yellow: '0xBA793E'
    blue: '0x6080b0'
    magenta: '0x8e6f98'
    cyan: '0x6CA7BD'
    white: '0xcdd1d5'
  # Bright colors
  bright:
    black: '0x24476F'
    red: '0xC76882'
    green: '0x629F81'
    yellow: '0xCA884A'
    blue: '0x678ABF'
    magenta: '0x9F75AC'
    cyan: '0x74B2C9'
    white: '0xCFD6DD'
  indexed_colors:
    - {index: 16, color: '0xE3786C'}
    - {index: 17, color: '0xD685AF'}
bell:
  animation: EaseOutExpo
  duration: 0
  color: '#ffffff'

mouse_bindings:
  - {mouse: Middle, action: PasteSelection}

mouse:
  double_click: {threshold: 300}
  triple_click: {threshold: 300}

  hide_when_typing: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: false

cursor:
  style: Block

  unfocused_hollow: true

live_config_reload: true

shell:
  program: /opt/homebrew/bin/zsh
  args:
    - --login

working_directory: None
enable_experimental_conpty_backend: false

debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn
  print_events: false
  ref_test: false
