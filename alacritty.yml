# Version: 0.3.2
env:
  TERM: xterm-256color

window:
  opacity: 1.0
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 4
    y: 3

  dynamic_padding: false

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

scrolling:
  history: 0
  multiplier: 3
  auto_scroll: false

tabspaces: 4

font:
  normal:
    family: MesloLGMDZ Nerd Font Mono
    style: Regular

  bold:
    family: MesloLGMDZ Nerd Font Mono
    style: Bold

  italic:
    family: MesloLGMDZ Nerd Font Mono
    style: Italic

  size: 14

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

builtin_box_drawing: true
draw_bold_text_with_bright_colors: true

colors:
  # COLORSCHEME: /Users/sthoma/code/dotfiles/nightfox_alacritty.yml
  # Default colors
  primary:
    background: '0x192330'
    foreground: '0xcdcecf'
  # Normal colors
  normal:
    black: '0x393b44'
    red: '0xc94f6d'
    green: '0x81b29a'
    yellow: '0xdbc074'
    blue: '0x719cd6'
    magenta: '0x9d79d6'
    cyan: '0x63cdcf'
    white: '0xdfdfe0'
  # Bright colors
  bright:
    black: '0x475072'
    red: '0xd6616b'
    green: '0x58cd8b'
    yellow: '0xffe37e'
    blue: '0x84cee4'
    magenta: '0xb8a1e3'
    cyan: '0x59f0ff'
    white: '0xf2f2f2'
  indexed_colors:
    - {index: 16, color: '0xf4a261'}
    - {index: 17, color: '0xd67ad2'}
bell:
  animation: EaseOutExpo
  duration: 0
  color: '#ffffff'

mouse_bindings:
  - {mouse: Middle, action: PasteSelection}

mouse:
  double_click: {threshold: 300}
  triple_click: {threshold: 300}

  hide_when_typing: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: false

cursor:
  style: Block

  unfocused_hollow: true

live_config_reload: true

shell:
  program: /opt/homebrew/bin/zsh
  args:
    - --login

working_directory: None
enable_experimental_conpty_backend: false

debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn
  print_events: false
  ref_test: false
